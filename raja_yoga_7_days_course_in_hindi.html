<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raja Yoga 7 Days Course in Hindi</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f8;
        color: #222;
    }

    h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
        background: #4e46e5;
        color: #fff;
        font-size: 26px;
        letter-spacing: 0.5px;
    }

    #loadingMessage {
        text-align: center;
        padding: 12px;
        font-size: 17px;
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 8px;
        max-width: 900px;
        margin: 15px auto;
        display: none;
    }

    #player-container {
        max-width: 900px;
        margin: 20px auto;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    iframe {
        width: 100%;
        height: 500px;
    }

    .playlist-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 10px;
    }

    .video-card {
        display: flex;
        background: #fff;
        border-radius: 10px;
        margin-bottom: 18px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .video-card:hover {
        transform: scale(1.01);
        box-shadow: 0 4px 10px rgba(0,0,0,0.20);
    }

    .video-thumb {
        width: 40%;
        min-height: 140px;
        background-size: cover;
        background-position: center;
    }

    .video-info {
        width: 60%;
        padding: 15px;
    }

    .video-info h3 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #222;
    }

    .video-info p {
        margin: 0;
        color: #444;
        font-size: 14px;
    }

    @media(max-width: 700px) {
        .video-card {
            flex-direction: column;
        }
        .video-thumb, .video-info {
            width: 100%;
        }
        iframe {
            height: 260px;
        }
    }
</style>

</head>
<body>

<h1>Raja Yoga 7 Days Course in Hindi</h1>

<div id="loadingMessage">‚è≥ Playlist is loading, please wait‚Ä¶</div>

<div id="player-container">
  <iframe id="player" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
</div>

<div class="playlist-container" id="playlist"></div>

<script>
const playlistId = "PL6s80Q3-Ym-zVE3WgmuFwXs0ZQMJU0PKy";

// NEW WORKING PROXY
const youtubeFeed = `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`;
const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(youtubeFeed)}`;

// Show loading message
document.getElementById("loadingMessage").style.display = "block";


// üî• Guaranteed Thumbnail Function
function findWorkingThumbnail(videoId) {
    const attempts = [
        `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`,
        `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`,
        `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`,
        `https://i.ytimg.com/vi/${videoId}/sddefault.jpg`,
        `https://i.ytimg.com/vi/${videoId}/default.jpg`,
        // üî• Guaranteed fallback ‚Äî auto-generated from video
        `https://img.youtube.com/vi/${videoId}/0.jpg`
    ];

    return new Promise(resolve => {
        let index = 0;

        function tryNext() {
            if (index >= attempts.length) {
                resolve(`https://img.youtube.com/vi/${videoId}/0.jpg`);
                return;
            }

            const img = new Image();
            img.onload = () => resolve(attempts[index]);
            img.onerror = () => { index++; tryNext(); };
            img.src = attempts[index];
        }

        tryNext();
    });
}


// Load playlist
fetch(proxyUrl)
  .then(response => response.text())
  .then(async xmlText => {

      const xml = new DOMParser().parseFromString(xmlText, "text/xml");
      const entries = Array.from(xml.getElementsByTagName("entry"));

      entries.sort((a, b) =>
          new Date(a.getElementsByTagName("published")[0].textContent) -
          new Date(b.getElementsByTagName("published")[0].textContent)
      );

      const container = document.getElementById("playlist");

      // Load first video in main player
      const firstId = entries[0].getElementsByTagName("link")[0].getAttribute("href").split("v=")[1];
      document.getElementById("player").src =
        "https://www.youtube-nocookie.com/embed/" + firstId + "?rel=0&modestbranding=1";

      // Build playlist
      for (const entry of entries) {

          const title = entry.getElementsByTagName("title")[0].textContent;
          const link = entry.getElementsByTagName("link")[0].getAttribute("href");
          const videoId = link.split("v=")[1];
          const published = entry.getElementsByTagName("published")[0].textContent;

          // ALWAYS get a thumbnail
          const thumb = await findWorkingThumbnail(videoId);

          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <div class="video-thumb" style="background-image:url('${thumb}');"></div>
            <div class="video-info">
              <h3>${title}</h3>
              <p><strong>Date:</strong> ${new Date(published).toLocaleDateString()}</p>
            </div>
          `;

          card.onclick = () => {
              document.getElementById("player").src =
                "https://www.youtube-nocookie.com/embed/" + videoId + "?rel=0&modestbranding=1";
              window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          container.appendChild(card);
      }

      // Hide loading message
      document.getElementById("loadingMessage").style.display = "none";
  })
  .catch(err => {
      document.getElementById("loadingMessage").innerText = "‚ùå Failed to load playlist.";
      console.error(err);
  });
</script>

</body>
</html>
