<script>
  const startDate = new Date(2019, 0, 1);
  const endDate   = new Date(2025, 11, 31);

  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];
  const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

  const pad = n => String(n).padStart(2,"0");

  const langNames = {
    "ta_my": "Tamil", "ta": "Tamil-Lanka", "en": "English", "hi": "Hindi",
    "ml": "Malayalam", "te": "Telugu", "kn": "Kannada", "mr": "Marathi",
    "gu": "Gujarati", "pa": "Punjabi", "si": "Sinhala", "ne": "Nepali",
    "as": "Assamese", "or": "Odia", "fr": "French", "es": "Spanish",
    "de": "German", "it": "Italian", "pl": "Polish", "pt": "Portuguese",
    "ro": "Romanian", "el": "Greek", "th": "Thai"
  };

  let lastSelectedBtn = null;

  function isWithinRange(y, m, d) {
    const dt = new Date(y, m, d);
    return dt >= startDate && dt <= endDate;
  }

  function createCalendar() {
    const container = document.getElementById("calendar");

    for (let year = 2019; year <= 2025; year++) {

      const yearBox = document.createElement("section");
      yearBox.className = "year";
      yearBox.id = "y" + year;  // ‚≠ê JANUARY ANCHOR ID

      const h2 = document.createElement("h2");
      h2.textContent = year;
      yearBox.appendChild(h2);

      const months = document.createElement("div");
      months.className = "months";

      for (let month = 0; month < 12; month++) {

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";

        const h3 = document.createElement("h3");
        h3.textContent = monthNames[month];
        monthDiv.appendChild(h3);

        const table = document.createElement("table");

        const thead = document.createElement("thead");
        const trh = document.createElement("tr");
        dayNames.forEach(d => {
          const th = document.createElement("th");
          th.textContent = d;
          trh.appendChild(th);
        });
        thead.appendChild(trh);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let day = 1;

        for (let week = 0; week < 6; week++) {
          const tr = document.createElement("tr");

          for (let dow = 0; dow < 7; dow++) {
            const td = document.createElement("td");

            if (week === 0 && dow < firstDay) {
              td.className = "empty";
            } else if (day > daysInMonth) {
              td.className = "empty";
            } else {
              if (isWithinRange(year, month, day)) {
                (function(y, m, d) {
                  const btn = document.createElement("button");
                  btn.className = "day-btn";
                  btn.textContent = d;
                  btn.dataset.date = `${y}-${pad(m+1)}-${pad(d)}`;

                  btn.onclick = function () {
                    if (lastSelectedBtn) lastSelectedBtn.classList.remove("selected");
                    btn.classList.add("selected");
                    lastSelectedBtn = btn;

                    const lang = document.getElementById("language").value;
                    const langText = langNames[lang] || lang;

                    const url =
                      `https://murli.madhuban.org/murlis/${lang}/mp3/murli-${y}-${pad(m+1)}-${pad(d)}.mp3`;

                    document.getElementById("selected-date").textContent =
                      `Playing: ${pad(d)}-${pad(m+1)}-${y} (${langText})`;

                    document.getElementById("audio").src = url;
                    document.getElementById("download-btn").href = url;
                    document.getElementById("download-btn").style.display = "inline-block";
                  };

                  td.appendChild(btn);
                })(year, month, day);
              } else {
                td.textContent = day;
              }
              day++;
            }

            tr.appendChild(td);
          }

          tbody.appendChild(tr);
          if (day > daysInMonth) break;
        }

        table.appendChild(tbody);
        monthDiv.appendChild(table);

        /* ‚≠ê ADD GO TOP LINK AT DECEMBER ‚≠ê */
        if (month === 11) {
          const gt = document.createElement("div");
          gt.className = "jump-top";
          gt.innerHTML = `<a href="#top">‚¨Ü Go Top</a>`;
          monthDiv.appendChild(gt);
        }

        months.appendChild(monthDiv);
      }

      yearBox.appendChild(months);
      container.appendChild(yearBox);
    }
  }

  createCalendar();
</script>
