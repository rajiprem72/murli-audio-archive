<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raja Yoga 7 Days Course in Kannada</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f8;
        color: #222;
    }

    h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
        background: #4e46e5;
        color: #fff;
        font-size: 26px;
        letter-spacing: 0.5px;
    }

    #player-container {
        max-width: 900px;
        margin: 20px auto;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #player {
        width: 100%;
        height: 500px;
    }

    .playlist-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 10px;
    }

    .video-card {
        display: flex;
        background: #fff;
        border-radius: 10px;
        margin-bottom: 18px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .video-card:hover {
        transform: scale(1.01);
        box-shadow: 0 4px 10px rgba(0,0,0,0.20);
    }

    .video-thumb {
        width: 40%;
        min-height: 140px;
        background-size: cover;
        background-position: center;
    }

    .video-info {
        width: 60%;
        padding: 15px;
    }

    .video-info h3 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #222;
    }

    .video-info p {
        margin: 0;
        color: #444;
        font-size: 14px;
    }

    @media(max-width: 700px) {
        .video-card {
            flex-direction: column;
        }
        .video-thumb, .video-info {
            width: 100%;
        }
        #player {
            height: 280px;
        }
    }
</style>

</head>
<body>

<h1>Raja Yoga 7 Days Course in Kannada</h1>

<div id="player-container">
  <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
</div>

<div class="playlist-container" id="playlist"></div>

<script>
const videos = [
    { day: "Day 1", id: "7LxxtYQOY5A" },
    { day: "Day 2", id: "4Vvm8q40O9E" },
    { day: "Day 3", id: "0JqfsfxzjIY" },
    { day: "Day 4", id: "ZXjtllcG9-Y" },
    { day: "Day 5", id: "aduD-63MvyA" },
    { day: "Day 6", id: "WTHsdeoWqJU" },
    { day: "Day 7", id: "2SLn3wX123g" }
];

function getThumbnail(id) {
    return `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
}

// Load first video
document.getElementById("player").src =
    "https://www.youtube-nocookie.com/embed/" + videos[0].id;

const container = document.getElementById("playlist");

videos.forEach(v => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
        <div class="video-thumb" style="background-image:url('${getThumbnail(v.id)}');"></div>
        <div class="video-info">
            <h3>${v.day}</h3>
            <p>Raja Yoga 7 Days Course â€“ Kannada</p>
        </div>
    `;

    card.onclick = () => {
        document.getElementById("player").src =
            "https://www.youtube-nocookie.com/embed/" + v.id;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    container.appendChild(card);
});
</script>

</body>
</html>
