<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raja Yoga 7 Days Course in Bengali</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f8;
        color: #222;
    }

    h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
        background: #4e46e5;
        color: #fff;
        font-size: 26px;
        letter-spacing: 0.5px;
    }

    /* üîπ Loading Message Style */
    #loadingMessage {
        text-align: center;
        padding: 12px;
        font-size: 17px;
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 8px;
        max-width: 900px;
        margin: 15px auto;
        display: none;
    }

    #player-container {
        max-width: 900px;
        margin: 20px auto;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #player {
        width: 100%;
        height: 500px;
    }

    .playlist-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 10px;
    }

    .video-card {
        display: flex;
        background: #fff;
        border-radius: 10px;
        margin-bottom: 18px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .video-card:hover {
        transform: scale(1.01);
        box-shadow: 0 4px 10px rgba(0,0,0,0.20);
    }

    .video-thumb {
        width: 40%;
        min-height: 140px;
        background-size: cover;
        background-position: center;
    }

    .video-info {
        width: 60%;
        padding: 15px;
    }

    .video-info h3 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #222;
    }

    .video-info p {
        margin: 0;
        color: #444;
        font-size: 14px;
    }

    @media(max-width: 700px) {
        .video-card {
            flex-direction: column;
        }
        .video-thumb, .video-info {
            width: 100%;
        }
        #player {
            height: 280px;
        }
    }
</style>

</head>
<body>

<h1>Raja Yoga 7 Days Course in Bengali</h1>

<!-- üîπ Loading Message -->
<div id="loadingMessage">‚è≥ Playlist is loading, please wait‚Ä¶</div>

<div id="player-container">
  <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
</div>

<div class="playlist-container" id="playlist"></div>

<script>
    
const videos = [
    { day: "Day 1", id: "w_iWj8XNAzk" },
    { day: "Day 2", id: "PB9McNO8ruY" },
    { day: "Day 3", id: "4q7M-ht2EJE" },
    { day: "Day 4", id: "M8sAfltQLwA" },
    { day: "Day 5", id: "sc4y_L4LXpY" },
    { day: "Day 6", id: "E2cXrE2UuB0" },
    { day: "Day 7", id: "CCgPnlkCY-M" },
    { day: "Day 8", id: "vUj7SCqsM-M" }
    
];

function getThumbnail(id) {
    return `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
}

// üîπ Show loading message immediately
document.getElementById("loadingMessage").style.display = "block";

// Simulate slight delay to show message (optional but useful)
setTimeout(() => {
    // Load first video
    document.getElementById("player").src =
        "https://www.youtube-nocookie.com/embed/" + videos[0].id;

    const container = document.getElementById("playlist");

    videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
            <div class="video-thumb" style="background-image:url('${getThumbnail(v.id)}');"></div>
            <div class="video-info">
                <h3>${v.day}</h3>
                <p>Raja Yoga 7 Days Course ‚Äì Kannada</p>
            </div>
        `;

        card.onclick = () => {
            document.getElementById("player").src =
                "https://www.youtube-nocookie.com/embed/" + v.id;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        container.appendChild(card);
    });

    // üîπ Hide loading message after page is ready
    document.getElementById("loadingMessage").style.display = "none";

}, 400); // slight delay makes the message visible
</script>

</body>
</html>
